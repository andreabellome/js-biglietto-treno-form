<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Biglietto treno form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/library.css">

</head>
<body>

    <main>

        <div class="debug bg-dark-pink container padd-10">

            <!-- start: title -->
            <h1 class="debug col-white font-size-70 text-bold">
                Calcola il prezzo del tuo biglietto
            </h1>
            <!-- end: title -->

            <!-- start: first card, input passenger data -->
            <div class="container debug bg-white flex flex-dir-col just-cont-around align-it-center padd-10" style="border-radius: 20px;">

                <div class="debug width-80 mb-20 flex flex-dir-row just-cont-between padd-10">
                    
                    <div class="debug width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="passengerNameSurname" class="form-label col-dark-pink text-bold">Nome Cognome</label>
                        <input type="text" class="form-control" id="passengerNameSurname" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: Mario Rossi">
                    </div>

                    <div class="debug width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="kmNumber" class="form-label col-dark-pink text-bold">Numero di km da percorrere</label>
                        <input type="number" class="form-control" id="kmNumber" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: 50">
                    </div>

                    <div class="debug width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="passengerAge" class="form-label col-dark-pink text-bold">Data di nascita</label>
                        <input type="number" class="form-control" id="passengerAge" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: 25">
                    </div>

                </div>

                <div class="debug width-80 flex flex-dir-row align-it-center just-cont-between padd-10">

                    <button type="submit" class="btn btn-primary margin-auto">Genera biglietto</button>

                    <button type="submit" class="btn btn-secondary margin-auto bg-dark-gray" style="border: 1 px solid var(--color-dark-gray);">Annulla</button>
                </div>
                
            </div> 
            <!-- end: first card, input passenger data -->

        </div>

       
        

    </main>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
