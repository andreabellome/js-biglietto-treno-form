<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Biglietto treno form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/library.css">

</head>
<body>

    <main class="bg-dark-pink padd-10" style="height: 100vh;">

        <div class=" container padd-10">

            <!-- start: title -->
            <h1 class=" col-white font-size-70 text-bold text-align-center">
                Calcola il prezzo del tuo biglietto
            </h1>
            <!-- end: title -->

            <!-- start: first card, input passenger data -->
            <div class="container  bg-white flex flex-dir-col just-cont-around align-it-center padd-10 mb-20" style="border-radius: 20px;">

                <div class=" width-80 mb-20 flex flex-dir-row just-cont-between padd-10">
                    
                    <div class=" width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="passengerNameSurname" class="form-label col-dark-pink text-bold">Nome Cognome</label>
                        <input type="text" class="form-control" style="border: 1px solid var(--color-dark-pink);" id="passengerNameSurname" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: Mario Rossi">
                    </div>

                    <div class=" width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="kmNumber" class="form-label col-dark-pink text-bold">Numero di km da percorrere</label>
                        <input type="number" class="form-control" step="0.1" style="border: 1px solid var(--color-dark-pink);" id="kmNumber" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: 50">
                    </div>

                    <div class=" width-30 padd-5 flex flex-dir-col align-it-center">
                        <label for="passengerAge" class="form-label col-dark-pink text-bold">Data di nascita</label>

                        <input id="passengerAge" class="form-control" style="border: 1px solid var(--color-dark-pink);" type="date"/>
                    </div>

                </div>

                <div class=" width-80 flex flex-dir-row align-it-center just-cont-between padd-10">

                    <button type="submit" class="btn btn-primary margin-auto" id="genPressButt" onclick="generateTicket()">Genera biglietto</button>

                    <button type="submit" class="btn btn-secondary margin-auto bg-dark-gray" style="border: 1 px solid var(--color-dark-gray);" onclick="history.go(0);">Annulla</button>
                </div>                
            </div> 
            <!-- end: first card, input passenger data -->

            <!-- start: title -->
            <h1 class=" disp-none col-white font-size-60 text-bold text-align-center" id="genTitleTicket">
                Il tuo biglietto
            </h1>
            <!-- end: title -->

            <!-- start: ticket generated -->
            <div class="container disp-none bg-white padd-15" id="genTicket">

                <h3 class="text-bold">
                    DETTAGLIO PASSEGGERI    
                </h3>

                <div class=" flex flex-dir-row" style="min-height: 150px; border: 1px solid black;">
                    
                    <div class=" width-30 bg-dark-gray padd-10 font-size-20">
                        <span class="text-bold">
                            NOME PASSEGGERO
                        </span> <br>
                        <p style="margin-bottom: 0px;" class="text-bold" id="genPassengerName"></p>
                    </div>

                    <div class=" width-70 padd-10 flex flex-dir-row just-cont-between">

                        <div class=" padd-5 flex flex-dir-col just-cont-between">
                            <span class="text-bold">
                                Offerta
                            </span>
                            <p style="margin-bottom: 0px;" id="genPassAge"></p>
                        </div>

                        <div class=" padd-5 flex flex-dir-col just-cont-between">
                            <span class="text-bold">
                                Carrozza
                            </span>
                            <p style="margin-bottom: 0px;" id="genCoach"></p>
                        </div>

                        <div class=" padd-5 flex flex-dir-col just-cont-between">
                            <span class="text-bold">
                                Codice CP
                            </span>
                            <p style="margin-bottom: 0px;" id="genCPcode"></p>
                        </div>

                        <div class=" padd-5 flex flex-dir-col just-cont-between">
                            <span class="text-bold">
                                Costo Biglietto
                            </span>
                            <p style="margin-bottom: 0px;" id="genPrice"></p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end: ticket generated -->
            
        </div>

       
        

    </main>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
